<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Catalogue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .catalogue-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .catalogue-container img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>My E-Catalogue</h1>
    <div class="catalogue-container">
        <img src="page_1.png" alt="Page 1">
        <img src="page_2.png" alt="Page 2">
        <img src="page_3.png" alt="Page 3">
        <img src="page_4.png" alt="Page 4">
        <img src="page_5.png" alt="Page 5">
        <img src="page_6.png" alt="Page 6">
        <img src="page_7.png" alt="Page 7">
        <img src="page_8.png" alt="Page 8">
    </div>
</body>
</html>
